name: Build Minecraft Mod

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Fabric 1.20.1
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Gradle with caching
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: ${{ github.event_name == 'pull_request' }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build mod
      run: ./gradlew build --no-daemon --parallel --build-cache

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: playerhighlight-fabric-1.20.1
        path: build/libs/*.jar
        if-no-files-found: error

  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: playerhighlight-fabric-1.20.1
        path: artifacts

    - name: Get version from gradle.properties
      id: version
      run: echo "version=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2)" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: PVP Helper v${{ steps.version.outputs.version }}
        body: |
          ## PVP Helper v${{ steps.version.outputs.version }} - Fabric 1.20.1

          ### Installation
          1. Download the JAR from this release
          2. Place it in your `.minecraft/mods` folder
          3. Launch Minecraft with Fabric installed

        files: artifacts/*.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
